<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .score-box {
            margin: 10px;
            padding: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number-button {
            margin: 7px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            background-color: teal;
        }
        .number-button:hover{
            
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            background-color: aqua;

        }
        #enter{
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            background-color: teal;
            width: 100px;

        }
        #enter:hover{
            font-size: 20px;
            cursor: pointer;
            width: 100px;
            background-color: aqua;

        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        
        <div class="score-box">
            <label for="score">SCORE:</label>
            <input type="number" id="score" readonly>
        </div>

        <div class="button-container">
            <button class="number-button" onclick="appendToScore(1)">1</button>
            <button class="number-button" onclick="appendToScore(2)">2</button>
            <button class="number-button" onclick="appendToScore(3)">3</button>
            <button class="number-button" onclick="appendToScore(4)">4</button>
            <button class="number-button" onclick="appendToScore(5)">5</button>
            <button class="number-button" onclick="appendToScore(6)">6</button>
            <button class="number-button" onclick="appendToScore(7)">7</button>
            <button class="number-button" onclick="appendToScore(8)">8</button>
            <button class="number-button" onclick="appendToScore(9)">9</button>
            <button class="number-button" onclick="appendToScore(0)">0</button>
            
        </div>
        <br>
        <br>

        <button onclick="updateMinMax()" id="enter">ENTER</button>

        <div class="score-box">
            <label for="min">MIN:</label>
            <input type="text" id="min" readonly>
        </div>

        <div class="score-box">
            <label for="max">MAX:</label>
            <input type="text" id="max" readonly>
        </div>
    </div>

    <script>
       
        let currentScore = "";

        function appendToScore(number) {
            currentScore += number;
            document.getElementById('score').value = currentScore;
        }

        function updateMinMax() {
            let score = parseInt(currentScore);

            if (!isNaN(score)) {
                let minScore = parseInt(document.getElementById('min').value) || Infinity;
                let maxScore = parseInt(document.getElementById('max').value) || -Infinity;

                if (score < minScore) {
                    document.getElementById('min').value = score;
                }

                if (score > maxScore) {
                    document.getElementById('max').value = score;
                }

                // Reset the score
                currentScore = "";
                document.getElementById('score').value = currentScore;
            }
        }
    </script>
</body>
</html>
